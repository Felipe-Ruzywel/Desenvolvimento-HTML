<!-- PRINCIPAIS TAGS PARA TEXTO -->
<h1></h1> <!-- h1 vai até h6, são titulos de maio importancia ate menor importancia -->
<p></p> <!-- Tag de texto -->
<br> <!-- Tag utilizada para pular linhas -->
<b></b> <!-- Utilizado para deixar o texto em negrito-->
<strong></strong> <!-- Utilizado para deixar o texto em negrito e para definir importância para os motores de busca-->
<i></i> <!-- Utilizado para deixar o texto e italico-->
